name: image_gen_app
description: A simple AI image generation app.
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP和API
  dio: ^5.3.0
  http: ^1.1.0

  # 状态管理
  provider: ^6.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # 路由
  go_router: ^11.0.0

  # 本地存储
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0

  # 图片处理
  cached_network_image: ^3.3.0
  image_picker: ^1.0.0

  # 分享
  share_plus: ^7.0.0

  # 国际化
  intl: ^0.19.0

  # 日期时间
  timeago: ^3.5.0

  # JSON序列化
  json_serializable: ^6.7.0
  json_annotation: ^4.8.0

  # 日志
  logger: ^2.0.0

  # 工具
  get_it: ^7.6.0
  freezed_annotation: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.7.0
  freezed: ^2.4.0

  # Testing
  mockito: ^5.4.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true

